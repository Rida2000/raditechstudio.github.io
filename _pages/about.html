---
layout: default
title: About
permalink: /about/
---

<section class="about">
  <a href="{{ '/' | prepend: site.baseurl }}" class="button_back back"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back</a>
  <div class="about_box2">
    {% for author in site.authors %}
      <div class="about_box">
        <div class="author">
          <div class="author_image">
            <img src="{{ author.pic | prepend: '/assets/img/' | prepend: site.baseurl }}" alt="Author image">
          </div>
          <div class="author_info">
            <h2 class="author_title">{{ author.name }}</h2>
            <p class="author_subtitle">{{ author.about }}</p>
          </div>
        </div>

        <div class="about_social">
          {% include social_footer.html %}
        </div>
      </div>
    {% endfor %}
  </div>
</section> <!-- End Section Authors -->
